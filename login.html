<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Přihlášení</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script defer src="auth.js"></script>
</head>
<body class="centered">
  <main>
    <h2>Přihlášení</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Heslo" />
    <button onclick="login()">Přihlásit se</button>
    <p>Nemáte účet? <a href="#" onclick="register()">Zaregistrujte se</a></p>
  </main>
</body>
</html>
